<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" name="nombre" #nombre="ngModel" [class.is-invalid]="nombre.invalid && nombre.touched" [(ngModel)]="persona.nombre" required minlength="5" placeholder="Nombre">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger"> Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" name="apellido" #apellido="ngModel" [class.is-invalid]="apellido.invalid && apellido.touched" [(ngModel)]="persona.apellido" required minlength="5" maxlength="15" placeholder="Apellido"> <small *ngIf="apellido.invalid && apellido.touched"
                    class="form-text text-danger"> Ingrese 5 letras</small>

            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" type="email" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="persona.email" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger"> Correo electrónico inválido
                
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-control" type="pais" name="pais" #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched" [(ngModel)]="persona.pais" minlength="3" required=""> 
                <option *ngFor="let pais of paises" [value]="pais.codigo"> {{pais.nombre}}
                
                </option>
            </select>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
        </div>
    </div>

</form>
<hr>

<!-- Mostrar el mensaje de confirmación si está presente -->
<div class="alert alert-success" *ngIf="mensajeConfirmacion">
    {{ mensajeConfirmacion }}
</div>
